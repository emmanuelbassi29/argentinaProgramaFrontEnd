<!--edit modal-->
<div
class="modal fade"
id="socialModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Agrega tus redes social</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form class="form-signin" [formGroup]="socialForm" (ngSubmit)="editSocialSubmit(socialForm)">
        <div class="form-floating">
      <input formControlName="instagram" type="text" class="form-control" placeholder="Instagram" >
      <label for="floatingInput">Instagram</label>
    </div>
    <div class="form-floating">
      <input formControlName="gitHub" type="text" class="form-control" placeholder="GitHub">
      <label for="floatingInput">GitHub</label>
    </div>
    <div class="form-floating">
      <input formControlName="linkedIn"  type="text" class="form-control" placeholder="LinkedIn">
      <label for="floatingInput">LinkedIn</label>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Cerrar
      </button>
      <button type="submit" class="btn btn-primary">
        Guardar cambios
      </button>
    </div>
  </form>

  </div>
  </div>
</div>
</div>
