<div class="bodi">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <img style="border-radius:50%" class="mb-4" src="assets\images\malditaNaranja.jpg" alt="" width="270" height="257">
    <h1 class="h3 mb-3 fw-normal">Logueate maldita sea</h1>

    <div class="form-floating">
      <input formControlName="mail" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Mail</label>
      </div>

      <span  class="error" *ngIf="!loginForm.controls['mail'].valid && loginForm.controls['mail'].touched">
{{getErrorEmail()}}
      </span>


    <div class="form-floating">
      <input formControlName="password"type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      <span  class="error" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
{{getErrorPassword()}}
      </span>
    </div>

    <p><a href="/register" class="register">No tenes una cuenta?</a></p>

    <p class="error" *ngIf=" error">El mail o contrase√±a no es el correcto</p>

    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Ingresar</button>

  </form>
</div>
