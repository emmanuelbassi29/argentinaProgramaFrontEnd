
  <div class="bodi container-fluid">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <img style="border-radius:3%" class="mb-4" src="assets\images\ovejita.jpg" alt="" width="270" height="257">
    <h1 class="h3 mb-3 fw-normal">Subscribete</h1>
    <div class="form-floating">
      <input formControlName="nombre" type="text" class="form-control" placeholder="name@example.com">
      <label for="floatingInput">Nombre</label>
    </div>

    <div class="form-floating">
      <input formControlName="mail"  type="email" class="form-control"  placeholder="name@example.com">
      <label for="floatingInput">Mail</label>
    </div>
    <div class="form-floating">
      <input formControlName="password"  type="password" class="form-control"  placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <p><a href="/login" class="login">Ya tenes una cuenta?</a></p>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

  </form>
</div>
