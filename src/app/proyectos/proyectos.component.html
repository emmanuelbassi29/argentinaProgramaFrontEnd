<!--new modal-->
<div
class="modal fade"
id="newProyectoModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Datos del proyecto</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form class="form-signin" [formGroup]="newProyectoForm" (ngSubmit)="newProyecto()">
        <div class="form-floating">
      <input formControlName="titulo" type="text" class="form-control" placeholder="Titulo del proyecto" >
      <label for="floatingInput">Titulo del proyecto</label>
    </div>
    <div class="form-floating">
      <input formControlName="imagen" type="text" class="form-control" placeholder="Titulo recibido">
      <label for="floatingInput">Imagen del proyecto</label>
    </div>
    <div class="form-floating">
      <input formControlName="descripcion"  type="text" class="form-control" >
      <label for="floatingInput">Descripcion del proyecto</label>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button type="submit" class="btn btn-primary">
        Save changes
      </button>
    </div>
  </form>

  </div>
  </div>
</div>
</div>

<!--Edit modal-->
<div
class="modal fade"
id="editProyectoModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Editar proyecto</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form class="form-signin" [formGroup]="newProyectoForm" (ngSubmit)="editProyecto()">
      <div class="form-floating">
    <input formControlName="imagen" type="text" class="form-control" placeholder="Foto de la empresa" >
    <label for="floatingInput">Foto de la empresa</label>
  </div>
  <div class="form-floating">
    <input formControlName="titulo" type="text" class="form-control" placeholder="Puesto de trabajo" >
    <label for="floatingInput">Puesto de trabajo</label>
  </div>
  <div class="form-floating">
    <input formControlName="fechaI"  type="text" class="form-control" >
    <label for="floatingInput">Fecha Inicio</label>
  </div>
  <div class="form-floating">
    <input formControlName="fechaF"  type="text" class="form-control" >
    <label for="floatingPassword">Fecha de finalizaci√≥n</label>
  </div>
  <div class="form-floating">
    <input formControlName="descripcion"  type="text" class="form-control" >
    <label for="floatingInput">Tareas realizadas</label>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Close
    </button>
    <button type="submit" class="btn btn-primary">
      Save changes
    </button>
  </div>
</form>

</div>
</div>
</div>
</div>
